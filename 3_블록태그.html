<head>

    div {
      border: 1px solid red;
      width: 100px;
      height: 50px;
      /*여백*/

    }

</head>

<body>
  <!-- div : 상자 태그 -->

  <div>안녕하세요</div>
  <h1>제목</h1>
</body>

</html>
